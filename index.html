<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Finder</title>
  </head>
  <body>
    <div class="container">
      <a href="clash.html">Click for Clash api...</a>
      <form id="location-form">
        <div class="form-group">
          <label for="location">Enter the location you lost your bike:</label>
          <input id="location" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="email-form">
        <div class="form-group">
          <label for="email">Enter your email for more information</label>
          <input id="email" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <span id="locationText"></span><br>
      <span id="emailText"></span>
    </div>
  </body>
</html>
